{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Add a margin on top -->
<br>
<!-- Card displaying product details -->
<div class="card mb-3" style="max-width: 840px;">
    <div class="row no-gutters">
        <!-- Product image -->
        <div class="col-md-4">
            <img src="{{object.image_url }}" class="card-img">
        </div>
        <!-- Product details -->
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ object.title }}</h4>
                <p class="card-text">Author: {{ object.author }}</p>
                <hr>
                <p class="card-text">{{ object.description }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Product price -->
<p>Price: $ {{ object.price|floatformat:2 }}</p>

<!-- Conditional button based on stock availability -->
{% if object.product_available is True %}
<a href="{% url 'checkout' object.pk %}" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of Stock !</h4>
{% endif %}

{% endblock content %}
