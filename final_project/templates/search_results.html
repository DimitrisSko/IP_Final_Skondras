{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}

<!-- Search results header -->
<h3 class="text-secondary">Search Results</h3>
<hr>

<!-- Loop through each search result -->
{% for every in object_list %}
    <div>
        <!-- Link to detailed view of the search result -->
        <h3><a href="{% url 'detail' every.pk %}">{{ every.title }}</a></h3>
        <!-- Display author of the search result -->
        <p>Author: {{ every.author }}</p>
    </div>
{% empty %}
<!-- Message when no search results are found -->
<h5 class="text-danger">Nothing found :(</h5>
{% endfor %}

{% endblock content %}
